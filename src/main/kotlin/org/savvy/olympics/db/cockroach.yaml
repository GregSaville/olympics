server:
  locality:
    tiers:
      - key: "region"
        value: "us-east-1"
  http_port: 8080
  grpc_port: 26257

storage:
  engine: rocksdb
  rocksdb:
    max_open_files: 10000

external:
  grpc_ports: [26257]

log:
  dir: /cockroach/cockroach-data/logs
  file_max_size: 100MiB
  file_max_age: 7d
  file_max_backups: 5
